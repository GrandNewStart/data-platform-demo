<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .action-bar {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile span {
            font-size: 16px;
            font-weight: bold;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }


        .menu-options {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .menu-options ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-options li {
            padding: 10px;
            text-align: left;
        }

        .menu-options li a {
            text-decoration: none;
            color: black;
        }

        .menu-options li:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .container {
            padding: 20px;
        }

        .item-list {
            margin: 20px 0;
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Action Bar -->
    <div class="action-bar">
        <div class="profile">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Image">
            <span id="username">User Name</span>
        </div>
        <button id="menuButton" class="menu-button">â˜°</button>
        <div id="menuOptions" class="menu-options hidden">
            <ul>
                <li><a href="main.html">Submission Page</a></li>
                <li><a href="orders.html">Orders Page</a></li>
                <li><a href="index.html" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Orders</h1>
        <div class="item-list" id="itemList"></div>
        <div class="pagination">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
        </div>
    </div>

    <script src="orders.js"></script>
</body>
</html>
